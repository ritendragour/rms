    <script>
        let output = document.getElementById('output')
        function vegi() {
            document.querySelector('label').style.display ='none'
            document.querySelector('button').style.display ='none'
            const ff = ['"Sev"', '"Kathar"', '"Sev Tamatar"', '"Dal"', '"bhindi"','"sukha aalu"', '"soya badi"', '"rayta"', '"today please eat outside"']
            let ans = document.querySelector('#output')
            ans.className = 'ans'
            let finalVeg = document.createElement('h1')
            finalVeg.style.fontSize = '62px'
            const date = new Date();
            let CurrentDate = date.getDate() + "- "+ (date.getMonth()+1)+ "- " + date.getFullYear()
            finalVeg.innerText = "Please make " +ff[(Math.round(Math.random() * ff.length))] +" Today\nDate : "+CurrentDate 
            output.appendChild(finalVeg)
            setTimeout(function () {
                window.location.reload();
            }, 5000);
        }
