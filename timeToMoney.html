<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Time to money</title>
</head>
<body>
   <div class="container mt-5">
    <h1> <u> Salary Calculator</u></h1>
    <button id="again" style="display: none;" class="btn btn-danger" onclick="reload()">use again</button>
    <form>
        <label class="form-label">Enter your salary</label>
        <input type="number" id="money" class="form-control mb-3" required>
        <label class="form-label">working days in month</label>
        <input type="number" id="totalWorkingDays" class="form-control mb-3" min="18" max="31" required>
        <label class="form-label">working hour</label>
        <input type="number" id="wokringHour" class="form-control mb-3" min="4" max="16" value="${salary}" required>
        <button class="btn btn-primary">Check</button>
    </form>
   </div>
    <div id="ans" class="container">
        
    </div>
<script>
    let form = document.querySelector('form')
    let ans = document.querySelector('#ans')
    form.addEventListener('submit', (e)=>{
        e.preventDefault()
        let salary = document.getElementById('money').value
        let enterSalary = document.createElement('h3')
        enterSalary.innerText = "Salary => " +salary
        ans.appendChild(enterSalary)
        
        totalWorkingDays = document.getElementById('totalWorkingDays').value
        let wokingDay = document.createElement('h3')
        wokingDay.innerText = "Total working Days => "+totalWorkingDays
        ans.appendChild(wokingDay)
        
        wokringHour = document.getElementById('wokringHour').value
        let hourworking = document.createElement('h3')
        hourworking.innerText = "Total Working Hour => "+wokringHour
        ans.appendChild(hourworking)

        perDaySalary= salary/totalWorkingDays
        let DaySalary = document.createElement('h3')
        DaySalary.innerText = "Per Day Salary => "+perDaySalary
        ans.appendChild(DaySalary)

        perHourSalary = perDaySalary/wokringHour
        let hourSalary = document.createElement('h3')
        hourSalary.innerText = "Per Hour Salary => "+perHourSalary
        ans.appendChild(hourSalary)

        perMin = perHourSalary/60
        let minSalary = document.createElement('h3')
        minSalary.innerText = "Per Min Salary => "+perMin
        ans.appendChild(minSalary)

        perSec = perMin/60
        let perSalary = document.createElement('h3')
        perSalary.innerText = "Per Sec Salary => "+perSec
        ans.appendChild(perSalary)
        form.style.display = "none"
        document.getElementById('again').style.display= "block"
        e.form.reset()
    })

    function reload(){
        location.reload()
    }
</script>
</body>
</html>
